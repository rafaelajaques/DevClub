<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Dev Previsão</title>
</head>

<body>

    <main class="container">
        <input class="input-city" placeholder="Digite sua cidade">

        <button onclick="clickOnButton()">
            <img class="search" src="./img/find.svg" alt="lupa">
        </button>

        <section class="temp-container">
            <h2 class="city">Tempo em ...<h2>
                    <p class="temp">...</p>

                    <section class="description-container">

                        <img class="icon" src="https://openweathermap.org/img/wn/04n.png">
                        <p class="description">...</p>
                    </section>

                    <section class="amplitude">
                        <p class="temp-min">Min.</p>
                        <p class="temp-max">Máx.</p>

                    </section>

                    <section class="other-info">
                        <p class="humidity">Umidade:
                        <p>
                        <p class="feels-like">Sensação Térmica:</p>

                    </section>

        </section>
    </main>
    <script src="./script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/522d5e1aa3.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Lista de Tarefas</title>
</head>

<body>
    <div class="container">
        <input type="text" placeholder="O que preciso fazer?">
        <button class="add"> Adicionar</button>

        <ul id="tarefas">
            <li class="item-tarefa">
                <button class="btn-foguete">
                    <i class="fa-solid fa-rocket"></i>
                </button>
                <p class="nome-tarefa">Estudar programação</p>
                <button class="btn-delete">
                    <i class="fa-solid fa-trash"></i>
                </button>
            </li>
            <li class="item-tarefa">
                <button class="btn-foguete">
                    <i class="fa-solid fa-rocket"></i>
                </button>
                <p class="nome-tarefa">Estudar inglês</p>
                <button class="btn-delete">
                    <i class="fa-solid fa-trash"></i>
                </button>
            </li>
        </ul>
    </div>
</body>

</html>

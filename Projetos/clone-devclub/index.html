<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Login - DevClub</title>
  </head>
  <body>
    <main>
      <div class="image-login">
        <p>
          Feito com
          <span class="material-symbols-outlined"> favorite </span> para os
          sócios
        </p>
        <p>Copyright © 2023 - DevClub</p>
        <p>Todos os direitos reservados.</p>
      </div>
      <div class="login">
        <img src="./assets/logo-devclub.webp" alt="logo do DevClub" />
        <div class="form-group">
          <label for="email"> E-mail</label>
          <input type="email" name="email" id="email" />
        </div>
        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" name="senha" id="senha" />
        </div>
        <div class="checkbox-div">
          <input type="checkbox" name="lembrar" id="lembrar" />
          <label for="lembrar">Lembrar de mim</label>
        </div>

        <button>Entrar</button>
        <a href="">Esqueceu sua senha?</a>
      </div>
    </main>
    <div class="whatsapp">
      <img src="./assets/whatsapp.svg" alt="logo do WhatsApp" />
    </div>
  </body>
</html>

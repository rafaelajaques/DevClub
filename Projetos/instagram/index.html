<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./img/insta-favicon.png" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="phone">
        <img class="cell-phone" src="./img/phone.png" alt="imagem de celular">
        <div class="images">
            <img class="selected" src="./img/foto1.png">
            <img src="./img/foto2.png">
            <img src="./img/foto3.png">
            <img src="./img/foto4.png">
        </div>
    </div>
    <section class="main-container">

        <section class="login">
            <img class="insta-logo" src="./img/insta-logo.png" alt="logo do instagram">

            <input placeholder="Telefone, nome de usuário ou e-mail">
            <input placeholder="Senha">
            <button>Entrar</button>

            <div class="alternative">
                <div class="linha"></div>
                <p class="or">OU</p>
                <div class="linha"></div>
            </div>

            <a class="login-facebook" href=""> <img class="facebook-icon" src="./img/facebook-icon.png"
                    alt="facebook-icon"> Entrar com o Facebook</a>

            <a class="forgot-password" href="">Esqueceu a senha?</a>
        </section>

        <section class="signup">
            <p class="text-signup">Não tem uma conta?</p>
            <a class="link-signup" href="">Cadastre-se</a>
        </section>

        <p class='text-app'>Obtenha o aplicativo.</p>

        <section class="container-app">
            <img class="logo-app" src="./img/ios.png" alt="logo ios">
            <img class="logo-app" src="./img/google.png" alt="logo google">
        </section>

    </section>

    <script src="./script.js"></script>

</body>

</html>

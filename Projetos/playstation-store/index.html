<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link href="./img/favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
    <title>PlayStation Store</title>
</head>

<body>
    <div class="container">
        <header>
            <img class="logo" src="./img/logo.png" alt="logo-playstation">
            <nav>
                <ul id="menu-list">
                    <li class="nav-li"><a class="nav-link" href="#">Console</a></li>
                    <li class="nav-li"><a class="nav-link" href="#">Acess√≥rios</a></li>
                    <li class="nav-li"><a class="nav-link" href="#">Controles</a></li>
                    <li class="nav-li"><a class="nav-link" href="#">Outros</a></li>
                </ul>
            </nav>
            <img class="menu-icon" src="./img/menu.png" alt="menu" onclick="showMenu()">
        </header>
        <main class="row">
            <section class="column1">
                <h2>PS5 DualShock</h2>
                <h3>Wireless Controller for PlayStation</h3>
                <p>Controle Original</p>
                <h4>R$ 222,50</h4>
                <button class="buy">Comprar Agora <img src="./img/arrow.png" alt="arrow"> </button>
            </section>

            <section class="column2">
                <img class="controller" src="./img/controller.png" alt="controle">
                <div class="color-box"></div>
                <button class="add-cart">
                    <img src="./img/add.png" alt="adicionar-ao-carrinho">
                </button>
            </section>

        </main>

        <footer class="social-links">
            <img src="./img/fb.png" alt="logo-facebook">
            <img src="./img/ig.png" alt="logo-instagram">
            <img src="./img/tw.png" alt="logo-twitter">
        </footer>
    </div>
</body>
<script src="./script.js"></script>

</html>

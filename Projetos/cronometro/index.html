<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./img/timer.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Cron√¥metro</title>
</head>

<body>
    <div class="container">
        <div class="number-container">
            <span class="numbers" id="hours">00</span>
            <span class="numbers">:</span>
            <span class="numbers" id="minutes">00</span>
            <span class="numbers">:</span>
            <span class="numbers" id="seconds">00</span>
            <span class="numbers">:</span>
            <span class="numbers" id="milliseconds">00</span>
        </div>
        <div class="control-container">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
